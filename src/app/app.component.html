<h1>{{tittle}}</h1>
<ul>
  <li *ngFor='let t of todos'>
      {{t.id}} - {{t.todo}} | 
      <button *ngIf="!t.done" (click)="markAsDone(t)">CONCLUIR</button> |
      <button *ngIf="t.done" (click)="markAsUndone(t)">REFAZER</button> |
      <button (click)="remove(t)">REMOVER</button> 
  </li>
</ul>

<form [formGroup]="form">
  <fieldset>
    <Label>Tarefa :</Label>
    <input type="text" placeholder="Titulo da Tarefa" maxlength="60" formControlName="tittle">
    <small *ngIf="form.controls.tittle.invalid && !form.controls.tittle.pristine">Este campo deve conter entre 3 e 60 caracteres</small>
    <button>Salvar</button>
  </fieldset>
</form>
